name: Deploy Angular 20 SSR to Azure App Service (Linux)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  APP_NAME: testaaifrontend-hzegd8e7a7fhfbe8

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del repositorio
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Configurar Node.js
      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # 3. Limpiar artefactos previos
      - name: Clean Angular cache
        run: rm -rf .angular dist || true

      # 4. Instalar dependencias (opcional, Oryx también lo hará)
      - name: Install deps (CI)
        run: npm ci

      # 5. Deploy directo sin slots
      - name: Deploy to Azure App Service (Linux)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.APP_NAME }}
          package: .
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          # Esto es clave: forzamos que no use slots
          slot-name: ""
        env:
          NODE_ENV: production

      # 6. Logout de Azure
      - name: Logout from Azure
        run: az logout || true
